<!DOCTYPE html>
<html lang="eS">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shorcut icon" href="./img/favicon_io/favicon-32x32.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>MilDecos - Contacto</title>
  </head>
  <body>
    <header>
      <!-- Logo e imagen de portada -->
      <section class="logoportada">
        <img
          class="imglogo"
          src="./img/otros/logomildecos.png"
          alt="logo mildecos"
          width="100"
        />
        <img
          class="imgportada"
          src="./img/otros/portadamildecos.png"
          alt="portada mildecos"
          width="550"
        />
      </section>
      <nav class="navbar navbar-expand-lg navbar-dark botonesInicio">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >INICIO</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./promos.html"
                  >PROMOS</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./productos.html"
                  >PRODUCTOS</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./nosotros.html"
                  >NOSOTROS</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./contacto.html"
                  >CONTACTO</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="contacto">
      <div class="container contact-form">
        <div class="contact-image mt-2 mb-2">
          <img
            src="./img/otros/logomildecos.png"
            alt="rocket_contact"
            width="100"
          />
        </div>
        <form method="post">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  name="txtName"
                  class="form-control mb-2"
                  placeholder="Nombre"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="txtName"
                  class="form-control mb-2"
                  placeholder="Apellido"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="txtEmail"
                  class="form-control mb-2"
                  placeholder="Email"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="txtPhone"
                  class="form-control mb-2"
                  placeholder="Número de Teléfono"
                  value=""
                />
              </div>
              <div class="form-group mb-2">
                <input
                  type="submit"
                  name="btnSubmit"
                  class="btnContact"
                  value="ENVIAR"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea
                  name="txtMsg"
                  class="form-control"
                  placeholder="Escriba su comentario o consulta"
                  style="width: 100%; height: 11rem"
                ></textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
      <section class="maps">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4712.758577120402!2d-58.51381874238926!3d-34.58778996422948!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb7b30797a11d%3A0x8c55f8efff6e11b!2sLadines%203421%2C%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1645636658703!5m2!1ses-419!2sar"
          width="400"
          height="300"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </section>
    </main>
    <footer>
      <section class="imageFooter">
        <img
          class="footerLogo"
          src="./img/otros/logomildecos.png"
          alt="logo mildecos"
          width="100"
        />
      </section>
      <section class="sociales">
        <a class="hola" href="https://www.instagram.com/mildecos/?hl=es-la">
          <img src="./img/otros/ig.png" alt="logo instagram" width="2.5%" />
        </a>
        <a class="hola" href="https://wa.link/k27nit">
          <img src="./img/otros/wp.png" alt="logo instagram" width="2.5%" />
        </a>
      </section>
      <section class="tarjeta">
        <div class="pruUno">
          <img src="./img/otros/mp-sombra.png" alt="mercadopagp" width="20%" />
        </div>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
