    <header>
        <!-- Logo e imagen de portada -->
        <section class="logoportada">
            <img
              class="imglogo"

              alt="logo mildecos"
              width="100"
            />
            <img
              class="imgportada"
              src="./fotos/portadamildecos.png"

        <nav class="botonesInicio">

    </header>
    <main class="contacto">
        <section class="formulario">  
            <h1>FORMULARIO DE CONTACTO</h1>  
            <form action="">
                <div>
                    <label for="nombre">Nombre</label><br>
                    <input type="text" name="nombre" placeholder="Nombre" required>
                </div>
                <div>
                    <label for="apellido">Apellido</label><br>
                    <input type="text" name="apellido" placeholder="Apellido" required>
                </div>
                <div>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" placeholder="Email" required>                        </div>
                <div>
                    <label for="comentario">Comentario</label><br>
                    <textarea class="text" name="comentario" id="20" cols="30" rows="8"></textarea>
                </div>
                <div>
                    <input type="submit" value="ENVIAR">
                </div>
            </form>
        </section>
        <section class="maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4712.758577120402!2d-58.51381874238926!3d-34.58778996422948!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb7b30797a11d%3A0x8c55f8efff6e11b!2sLadines%203421%2C%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1645636658703!5m2!1ses-419!2sar" width="400" height="300" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </main>
    <footer>
        <section class="imageFooter">
            <img
              class="footerLogo"
              src="./fotos/logomildecos .png"
              alt="logo mildecos"
              width="100"
            />
            <img
              class="footerPortada"
              src="./fotos/portadamildecos.png"
              alt="portada mildecos"
              width="550"
            />
          </section>
        <section class="sociales">
          <a class="hola" href="https://www.instagram.com/mildecos/?hl=es-la">
            <img src="./fotos/ig.png" alt="logo instagram" width="2.5%" />
          </a>
          <a class="hola" href="https://wa.link/k27nit">
            <img src="./fotos/wp.png" alt="logo instagram" width="2.5%" />
          </a>
        </section>
        <section class="tarjeta">
          <div class="pruUno">
            <img src="./fotos/mp3.png" alt="mercadopagp" width="20%" />
            <img src="./fotos/visa.png" alt="tarjeta Visa" width="20%" />
          </div>
          <div class="pruDos">
            <img src="./fotos/master.png" alt="tarjeta MasterCard" width="20%" />
            <img
              src="./fotos/america2.png"
              alt="tarjeta American Express"
              width="20%"
            />
          </div>
        </section>
      </footer>
