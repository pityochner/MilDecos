<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shorcut icon" href="./img/favicon_io/favicon-32x32.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>MilDecos - Promociones</title>
  </head>
  <body>
    <header>
      <!-- Logo e imagen de portada -->
      <section class="logoportada">
        <img
          class="imglogo"
          src="./img/otros/logomildecos.png"
          alt="logo mildecos"
          width="100"
        />
        <img
          class="imgportada"
          src="./img/otros/portadamildecos.png"
          alt="portada mildecos"
          width="550"
        />
      </section>
      <nav class="navbar navbar-expand-lg navbar-dark botonesInicio">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >INICIO</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./promos.html"
                  >PROMOS</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./productos.html"
                  >PRODUCTOS</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./nosotros.html"
                  >NOSOTROS</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./contacto.html"
                  >CONTACTO</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <br />
    <main class="promos">
      <section class="promociones">
        <div class="promocionesDos">
          <figure class="promocionesTres imgPromo1">
            <img class="imagenes" src="./img/otros/mp.png" alt="mercadopago" />
            <p class="promo mp">
              Todas las tarjetas y promociones de MercadoPago
            </p>
          </figure>
          <figure class="promocionesTres imgPromo2">
            <img
              class="imagenes"
              src="./img/otros/visa.png"
              alt="tarjeta Visa"
            />
            <p class="promo visa">10% de Descuento</p>
          </figure>
          <figure class="promocionesTres imgPromo3">
            <img
              class="imagenes"
              src="./img/otros/master.png"
              alt="tarjeta MasterCard"
            />
            <p class="promo master">10% de Descuento</p>
          </figure>
          <figure class="promocionesTres imgPromo4">
            <img
              class="imagenes"
              src="./img/otros/america.png"
              alt="tarjeta American Express"
            />
            <p class="promo american">
              10% de Descuento y hasta 12 cuotas sin interes
            </p>
          </figure>
        </div>
      </section>
    </main>
    <footer>
      <section class="imageFooter">
        <img
          class="footerLogo"
          src="./img/otros/logomildecos.png"
          alt="logo mildecos"
          width="100"
        />
      </section>
      <section class="sociales">
        <a class="hola" href="https://www.instagram.com/mildecos/?hl=es-la">
          <img src="./img/otros/ig.png" alt="logo instagram" width="2.5%" />
        </a>
        <a class="hola" href="https://wa.link/k27nit">
          <img src="./img/otros/wp.png" alt="logo instagram" width="2.5%" />
        </a>
      </section>
      <section class="tarjeta">
        <div class="pruUno">
          <img src="./img/otros/mp-sombra.png" alt="mercadopagp" width="20%" />
        </div>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
