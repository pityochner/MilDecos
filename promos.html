<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>MilDecos</title>
  </head>
  <body>
    <header>
      <!-- Logo e imagen de portada -->
      <section class="logoportada">
        <img
          class="imglogo"
          src="./fotos/logomildecos .png"
          alt="logo mildecos"
          width="100"
        />
        <img
          class="imgportada"
          src="./fotos/portadamildecos.png"
          alt="portada mildecos"
          width="550"
        />
      </section>
      <nav class="botonesInicio">
        <ul>
          <li><a href="index.html">INICIO</a></li>
          <li><a href="promos.html">PROMOS</a></li>
          <li><a href="productos.html">PRODUCTOS</a></li>
          <li><a href="nosotros.html">NOSOTROS</a></li>
          <li><a href="contacto.html">CONTACTO</a></li>
        </ul>
      </nav>
    </header>
    <br />
    <main class="promos">
      <section class="promociones">
        <div class="promocionesDos">
          <figure class="promocionesTres imgPromo1">
            <img class="imagenes" src="./fotos/mp3.png" alt="mercadopago" />
            <p class="promo mp">
              Todas las tarjetas y promociones de MercadoPago
            </p>
          </figure>
          <figure class="promocionesTres imgPromo2">
            <img class="imagenes" src="./fotos/visa.png" alt="tarjeta Visa" />
            <p class="promo visa">10% de Descuento</p>
          </figure>
          <figure class="promocionesTres imgPromo3">
            <img
              class="imagenes"
              src="./fotos/master.png"
              alt="tarjeta MasterCard"
            />
            <p class="promo master">10% de Descuento</p>
          </figure>
          <figure class="promocionesTres imgPromo4">
            <img
              class="imagenes"
              src="./fotos/america2.png"
              alt="tarjeta American Express"
            />
            <p class="promo american">
              10% de Descuento y hasta 12 cuotas sin interes
            </p>
          </figure>
        </div>
      </section>
    </main>
    <footer>
      <section class="imageFooter">
        <img
          class="footerLogo"
          src="./fotos/logomildecos .png"
          alt="logo mildecos"
          width="100"
        />
        <img
          class="footerPortada"
          src="./fotos/portadamildecos.png"
          alt="portada mildecos"
          width="550"
        />
      </section>
      <section class="sociales">
        <a class="hola" href="https://www.instagram.com/mildecos/?hl=es-la">
          <img src="./fotos/ig.png" alt="logo instagram" width="2.5%" />
        </a>
        <a class="hola" href="https://wa.link/k27nit">
          <img src="./fotos/wp.png" alt="logo instagram" width="2.5%" />
        </a>
      </section>
      <section class="tarjeta">
        <div class="pruUno">
          <img src="./fotos/mp3.png" alt="mercadopagp" width="20%" />
          <img src="./fotos/visa.png" alt="tarjeta Visa" width="20%" />
        </div>
        <div class="pruDos">
          <img src="./fotos/master.png" alt="tarjeta MasterCard" width="20%" />
          <img
            src="./fotos/america2.png"
            alt="tarjeta American Express"
            width="20%"
          />
        </div>
      </section>
    </footer>
  </body>
</html>
